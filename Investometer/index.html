<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="investment-container">
        <div class="app-title">
            <a href=""><b class="text">Investometer</b></a>
        </div>
        <div class="investment-header">
            <div class="balance">
                <div class="title">
                    Total Investment
                </div>
                <div class="value">
                    <small>₹</small>0
                </div>
            </div>
            <div class="account">
                <div class="equity">
                    <div class="title">
                        Equity
                    </div>
                    <div class="equity-total">
                        <small>₹</small>0
                    </div>
                </div>
                <div class="chart"></div>
                <div class="crypto-currency">
                    <div class="title">
                        Crypto
                    </div>
                    <div class="crypto-total">
                        <small>₹</small>0
                    </div>
                </div>
            </div>
        </div>
        <div class="investment-dashboard">
            <div class="dash-title">Dashboard</div>
            <div class="toggle">
                <div class="tab1">Equity</div>
                <div class="tab2">Crypto</div>
                <div class="tab3 active">All</div>
            </div>
            <div class="hide" id="crypto">
                <ul class="list"></ul>
                <div class="input">
                    <input type="text" id="crypto-title-input" name="title" placeholder="Title"><br>
                    <input type="text" id="crypto-exchange-input" name="exchange" placeholder="Platform">
                    <input type="number" id="crypto-amount-input" name="amount" placeholder="₹0">
                    <div class="add-crypto"><img src="icon/plus.png" alt=""></div>
                </div>
            </div>
            <div class="hide" id="equity">
                <ul class="list"></ul>
                <div class="input">
                    <input type="text" id="equity-title-input" name="title" placeholder="Title"><br>
                    <input type="text" id="equity-exchange-input" name="exchange" placeholder="Platform">
                    <input type="number" id="equity-amount-input" name="amount" placeholder="₹0">
                    <div class="add-equity"><img src="icon/plus.png" alt=""></div>
                </div>
            </div>
            <div id="all">
                <ul class="list"></ul>
            </div>
        </div>
    </div>
    
    <script src="chart.js"></script>
    <script src="investments.js"></script>
</body>
</html>
